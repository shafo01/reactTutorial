<!DOCTYPE html>
<html>

<head>
    <title>React Project</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Needed for JSX to work-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .item {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root">
        <script type="text/babel">

            const Lake = ({ name }) => <li className="item"> {name} </li>;
            const SkiResort = ({ name }) => <li className="item"> {name} </li>;

            const lakeList = [
                {id:1, name:"Echo Lake"},
                {id:2, name:"Maud Lake"},
                {id:3, name:"Cascade Lake"}
            ];

            const App = ({ lakes }) => (
                <ul>
                    {
                        lakes.map((lake) =>
                            <li key={lake.id}>{lake.name}</li>
                        )
                    }
                </ul>

            )


            ReactDOM.render(
                <App lakes={lakeList} />, document.getElementById("root")
            );
        </script>

    </div>
</body>

</html>
